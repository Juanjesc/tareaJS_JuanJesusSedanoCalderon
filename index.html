<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js"></script>
</head>
<body>
    <h1 class="title">Tarea JavaScript</h1>
    <div class="container">
        <form>

            <div class="inputs-container">
                <div class="campo">
                    <label for="nombre">Nombre: </label>
                    <input type="text" placeholder="Introduce nombre" class="input-nombre" name="nombre">
                </div>
                <div class="campo">
                    <label for="estimacion">Estimación:</label>
                    <input type="text" placeholder="Introduce una estimación" class="input-estimacion" name="estimacion">
                </div>
            </div>
        </form>
        <div class="container-columnas">
            <div class="columna1 col">
                <button class="btn">Añadir a Pendiente</button>
                <h3>Pendiente</h3>
                <div class="content" id="cont1">
                    <div class="card" id="card">
                        <div id="prueba">
                            <div class="card_text">
                                <p>Tarea de: <span id="nombreTask"></span> </p>
                                <p>Estimación: <span id="estimacionTask"></span></p>
                            </div>
                            <div class="botones_card">
                                <button onclick="moveLeft(this)"> ← </button>
                                <button onclick="removeTask(this)"> Eliminar </button>
                                <button onclick="moveRight(this)"> → </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="columna2 col">
                <button class="btn">Añadir a Desarrollo</button>
                <h3>En Desarrollo</h3>
                <div class="content" id="cont2">

                </div>

            </div>
            <div class="columna3 col">
                <button class="btn">Añadir a Revisión</button>
                <h3>En revisión</h3>
                <div class="content" id="cont3">

                </div>

            </div>
            <div class="columna4 col">
                <button class="btn">Añadir a Hecho</button>
                <h3>Hecho</h3>
                <div class="content" id="cont4">

                </div>

            </div>
        </div>
    </div>

</body>
</html>
